{{define "book/book_list.html"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <table>
       <thead>
          <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Price</th>
          </tr>
       </thead>
       <tbody>
          {{range.data}}
              <tr>
                  <td>{{.ID}}</td>
                  <td>{{.Title}}</td>
                  <td>{{.Price}}</td>
              </tr>
              {{end}}
       </tbody>
   </table>
</body>
</html>
{{end}}
